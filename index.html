<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dynamic Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <!-- თარიღის ჩვენება -->
        <div class="date" id="date">Monday, January 1, 2025</div>
        <!-- საათის ჩვენება -->
        <div class="time" id="clock">00:00:00 AM</div>
        <!-- ტექსტი -->
        <div class="greeting" id="greeting">Good Morning!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
